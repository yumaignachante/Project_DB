{% extends 'basesignin.html' %}
{% block content %}

<title>Manage Bed In System</title>
<h2 id="sign-in">Add Bed To System</h2>
<button><a href="/logoutadmin" class="adminlogoutbut">Logout</a></button>

<button><a href="/delBedpage" class="goDelBed">Delete Bed</a></button>
<div id="flash-message-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message2 {{ category }}" id="flashMessage">{{ message }}
          <span class="close-button">×</span>
        </div>
          
      {% endfor %}
    {% endif %}
    {% endwith %}
  </div>

<form action="/addBedpage" method="post">
    <div class="form-bed">
        <input type="bed_id" class="form-control-bed" placeholder="Enter the bed id" name="bed_id" required>
        <input type="room_id" class="form-control-bed" placeholder="Enter the room id" name="room_id" required>
        <input type="bed_type" class="form-control-bed" placeholder="Enter the bed type" name="bed_type" required>
        <input type="bed_status" class="form-control-bed" placeholder="Enter the bed status" name="bed_status" required>

    </div>

    <br>
    <button Class="addbedbut">Add</button>
</form>

<script>
  // รับ element ของ .flash-message2 ด้วย id
  const flashMessage = document.getElementById("flashMessage");

  // รับ element ของปุ่มปิด (close button)
  const closeButton = flashMessage.querySelector(".close-button");

  // เพิ่มการดักเหตุการณ์คลิกบนปุ่มปิด
  closeButton.addEventListener("click", function () {
      flashMessage.style.display = "none"; // ซ่อน .flash-message2 เมื่อคลิก
  });

  
</script>
{% endblock %}
